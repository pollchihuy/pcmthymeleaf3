<form  th:action="@{/akses/{id} (id=${id})}"
	   th:object = "${data}" method="POST" id="formEdit">
	<input type="hidden" value="50c9a8c2b1cb45799d8f0db5f8449c65" /><!-- id form -->
	<input id="changeloc" type="hidden" value="akses" /><!-- location -->
	<div th:if="${#fields.hasErrors('global')}" class="error-box error-danger" >
		<p th:each="err : ${#fields.errors('global')}" th:text="${err}"  class="error"/>
	</div>
	<div class ="form-group">
		<label> Nama Akses </label>
		<input
				type = "text"
				name = "nama"
				th:field = "*{nama}"
				class = "form-control"
				placeholder="Masukkan Nama Akses"
		/>
		<ul>
			<li th:each="err : ${#fields.errors('nama')}" th:text="${err}" class="error" />
		</ul>
	</div>

	<div class ="form-group">
		<label> Deskripsi </label>
		<textarea
				type = "text"
				name = "deskripsi"
				th:field = "*{deskripsi}"
				class = "form-control"
				placeholder="Masukkan Deskripsi"
		/>
		<ul>
			<li th:each="err : ${#fields.errors('deskripsi')}" th:text="${err}" class="error" />
		</ul>
	</div>

	<h3>Menu List</h3>
	<div class="grid-container">
		<div class="grid-item" th:each="menuList: ${listMenu}">
<!--			<input type="checkbox"-->
			<input type="checkbox"
				   th:value="${menuList.id}"
				   name="listMenu"
				   th:checked="${menuSelected.contains(menuList.id)}"
			>
			<label th:text="${menuList.nama}"/>
		</div>
	</div>

	<div>
		<input type="button" class="my_form-check-button" onClick="checkAll(true,'ltMenu');" value="Check All" />
		<input type="button" class="my_form-check-button" onClick="checkAll(false,'ltMenu');" value="Clear All" />
	</div>

	<div class = "modal-footer">
		<button type="submit" class = "btn btn-primary">
			Submit
		</button>
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	</div>
</form>
