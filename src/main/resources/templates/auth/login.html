<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/error.css}" type="text/css"/>
    <title>LOGIN</title>
</head>
<body>

<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>

            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div th:if="${regisSuccess != null}" class="error-box error-danger" >
                    <p style="text-align: center;color: green;font-weight: bolder;font-size: 2.5rem" th:utext="${regisSuccess}" />
                </div>

                <form id="form-loginz"
                    th:object="${usr}" method="post" th:action="@{/auth/login}">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <h1 class="lead fw-normal mb-0 me-3">Sign in</h1>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                    </div>

                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" class="form-control form-control-lg"
                               th:field="*{username}"
                               placeholder="Enter Username" />
                        <ul class="error-ul">
                            <li th:each="err : ${#fields.errors('username')}" th:text="${err}" class="error" />
                        </ul>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password"
                               th:field="*{password}"
                               class="form-control form-control-lg"
                               placeholder="Enter password" />
                        <p id="errorPwd" class="error"/>
                        <ul class="error-ul">
                            <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error" />
                        </ul>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div>
                    <!--                    End Of Captcha-->
                    <div class="row">
                        <div class="col-4">
                            <img th:src="*{'data:realCaptcha/jpg;base64,'+realCaptcha}">
                        </div>
                    </div>
                    <div>
                        <span class="fas fa-key">ENTER CAPTCHA</span>
                    </div>
                    <div class="form-field d-flex align-items-center">
                        <span class="fas fa-key"></span>
                        <input type="hidden" th:field="*{hiddenCaptcha}"/>
                        <input type="text" th:field="*{captcha}" class="form-control"/>
                    </div>
                    <div>
                        <ul class="error-ul">
                            <li th:each="err : ${#fields.errors('captcha')}" th:text="${err}" class="error" />
                        </ul>
                        <p id="errorCaptcha" class="error"/>
                        <ul   class="error-ul">
                            <li th:if="${captchaMessage!=null}" th:text="${captchaMessage}" class="error" />
                        </ul>

                    </div>
<!--                    End Of Captcha-->

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button  id="btn-login" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                                 style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a th:href="@{/regis}"
                                                                                          class="link-danger">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
        </div>
        <!-- Copyright -->
    </div>
</section>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script>
    $(document).ready(function (){
            $('#btn-login').on('click',function (e) {
                    e.preventDefault();
                    var pwd = $('#password').val();// Paul@1234
                    // var pwdEncrypt = btoa(pwd);// 0ija0sijer09u
                    var regex =/^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[@_#\-$])[\w].{8,15}$/;
                    var isOk = true;

                    if(!regex.test(pwd)){
                        isOk=false;
                        document.getElementById("errorPwd").innerHTML = "Password nya error !!";
                    }

                    if(isOk){
                        var pwdEncrypt = btoa(pwd);
                        $("#password").val(pwdEncrypt);
                        $("#form-loginz").submit();
                    }
                }
            )
        }
    )
</script>
</body>
</html>
