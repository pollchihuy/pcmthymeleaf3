<form  th:action="@{/menu/{id} (id=${id})}"
	   th:object = "${data}" method="POST" id="editMenu">
	<input type="hidden" value="50c9a8c2b1cb45799d8f0db5f8449c65" /><!-- id form -->
	<div th:if="${#fields.hasErrors('global')}" class="error-box error-danger" >
		<p th:each="err : ${#fields.errors('global')}" th:text="${err}"  class="error"/>
	</div>
	<div class ="form-group">
		<label> Nama Group </label>
		<input
				type = "text"
				name = "nama"
				th:field = "*{nama}"
				class = "form-control"
				placeholder="Masukkan Nama Group"
		/>
		<ul>
			<li th:each="err : ${#fields.errors('nama')}" th:text="${err}" class="error" />
		</ul>
	</div>

	<div class ="form-group">
		<label> Path </label>
		<input
				type = "text"
				name = "path"
				th:field = "*{path}"
				class = "form-control"
				placeholder="Masukkan Path"
		/>
		<ul>
			<li th:each="err : ${#fields.errors('path')}" th:text="${err}" class="error" />
		</ul>
	</div>
	<div class ="form-group">
		<label> Deskripsi </label>
		<textarea
				type = "text"
				name = "deskripsi"
				th:field = "*{deskripsi}"
				class = "form-control"
				placeholder="Masukkan Deskripsi"
		/>
		<ul>
			<li th:each="err : ${#fields.errors('deskripsi')}" th:text="${err}" class="error" />
		</ul>
	</div>

	<div class ="form-group">
		<label>Group Menu</label>
		<input
				type = "text"
				id="namaGroup"
				name = "namaGroupMenu"
				th:field = "*{groupMenu.nama}"
				class = "form-control"
				placeholder="Pilih"
				disabled="disabled"
		/>
		<input type="hidden" th:field="*{groupMenu.id}" id="idGroup" />
		<button
				th:id="pilih-data"
				th:onclick="funcModalsDataTableHandler('DataGroupMenu','#dataTable','/group-menu/idGroup/namaGroup/asc/id/0?column=id&value=&size=5','#data-result')"
				data-toggle="modal" data-target="#dataTable"
				class="btn btn-primary" type="button">
			Pilih
		</button>
	</div>

	<div class = "modal-footer">
		<button type="submit" class = "btn btn-primary">
			Submit
		</button>
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	</div>
</form>

<script th:inline="javascript">
/*<![CDATA[*/
    $("#editMenu").submit(function(event) {
          event.preventDefault(); //prevent default action
          let post_url = $(this).attr("action"); //get form action url
          let request_method = $(this).attr("method"); //get form GET/POST method
          let form_data = $(this).serialize(); //Encode form elements for submission
          $.ajax({
              url: post_url,
              type: request_method,
              data: form_data
            }).done(function(response) { //
            let pattern = /50c9a8c2b1cb45799d8f0db5f8449c65/i;
			let result = response.match(pattern);
            if(result)
            {
				$("#server-results-add").html(response);
            }
            else
            {
				$('#add1').modal('hide');
				confirm("DATA BERHASIL DIUBAH");
				window.location = "/menu";// ini refresh page nya
            }
            });
        });

/*]]>*/
</script>
